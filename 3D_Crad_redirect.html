<!DOCTYPE html>
<html>
	
	<body>
	<h1><center><b>HTML_Redirecting</b></center></h1>
	</body>
	
	<script>
	var system ={
	win : false,
	mac : false,
	xll : false
	};
	var p = navigator.platform;
	system.win = p.indexOf("Win") == 0;
	system.mac = p.indexOf("Mac") == 0;
	system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
	if(system.win||system.mac||system.xll){
	window.location.href="https://ericluo-watersoda.gitee.io/3D_Card";//PC端网址
	}else{
	window.location.href="https://ericluo-watersoda.gitee.io/Error";//手机端网址
	}
	</script>
	
</html>
